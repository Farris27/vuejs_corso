<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://unpkg.com/vue@2.4.4/dist/vue.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Vue Js:Computed</h1>
        <ul>
            <li>Computed</li>
        </ul>
        <hr>
        <div id="app">

           <h2>Contatore</h2>

                <p style="font-size:12em">{{textMy}} {{ counter }}  </p>

                <div class="row">
                    <div class="col-6">
                        <button  @click="changeCounter('+')" style="font-size:6em">+</button>
                    </div>
                    <div class="col-6">
                        <button  @click="changeCounter('-')" style="font-size:6em">-</button>
                    </div> <div class="col-6">
                        <button  @click="changeCounter('+2')" style="font-size:6em">+2</button>
                    </div><div class="col-6">
                        <button  @click="changeCounter('-2')" style="font-size:6em">-2</button>
                    </div>
                    <hr>
                    <h2>{{ limiteF() }}</h2>
                    COMPUTED
                    <h2>{{ limit }}</h2>
<h2>{{ textMy }}</h2>
                    <button @click="my"> MY</button>
                    <br>
                   
                </div>
                <br>
                <br>
                <hr>
                <h2>{{ nome }}</h2>
                <input v-model="nome">
                <button @click="nome = 'MARCO'">CHANGE</button>
        </div>
    </div>
</body>
<script>

var app = new Vue({
    el: '#app',
    data: {
        counter : '0',
        textMy : 'Valore e di ',
        nome : 'Farris'
    },
    mounted : function(){
        console.log('le mounted est au dÃ©part');
        this.counter = 1;
    },
    computed : {
        limit : function(){
            console.log('-->computed');
            if(this.counter <= 0){
                return 'MINORE';
            }else{
                return "MAGGIORE";
            }
        }
    },
    watch : {
        counter : function(value){
            if(value == 5){
                this.textMy = "Valore 3"
            }
        }
    },
    methods : {
        changeCounter(direction){
            if(direction == '+'){
                this.counter++;
            }else if(direction == '-'){
                this.counter--;
            }else if(direction == '+2'){
                this.counter=this.counter+2;
            }else if(direction == '-2'){
                this.counter=this.counter-2;
            }
        },
        limiteF(){
            console.log('FUNCTION');
            if(this.counter <= 0){
                return 'MINORE';
            }else{
                return "MAGGIORE";
            }
        },
        my(){
            this.textMy = Math.random();
        }
    }

})

</script>
</html>
